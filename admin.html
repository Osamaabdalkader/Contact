<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم الإدارة</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>لوحة تحكم الإدارة</h1>
            <button id="logoutBtn" class="logout-btn">تسجيل الخروج</button>
        </div>
        
        <div class="admin-panel">
            <div class="conversations-list">
                <h2>المحادثات النشطة</h2>
                <div id="usersList" class="users-list">
                    <!-- سيتم عرض قائمة المستخدمين النشطين هنا -->
                </div>
            </div>
            
            <div class="chat-container">
                <div class="chat-header">
                    <h2 id="currentUserName">اختر محادثة لعرض الرسائل</h2>
                </div>
                
                <div id="messagesContainer" class="messages-container">
                    <div class="no-chat-selected">
                        <p>المحادثات ستظهر تلقائياً هنا عند وصول رسائل جديدة</p>
                    </div>
                </div>
                
                <div class="message-input">
                    <textarea id="messageInput" placeholder="اكتب رسالتك هنا..." disabled></textarea>
                    <button id="sendBtn" class="send-btn" disabled>إرسال</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-database-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="admin-panel.js"></script>
</body>
    </html>
